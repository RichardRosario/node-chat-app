<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/flatly/bootstrap.min.css">
    <title>Node Chat App</title>
</head>
<body>
    <h1>My Chat App in NodeJS</h1>
    <div class="alert alert-dismissible alert-light">
            <ol id="messages"></ol>
    </div>
    <div class="form-group">
        <form id="message-form">
            <label class="col-form-label col-form-label-lg" for="inputLarge">Say something..</label>
            <input name="message" class="form-control form-control-lg" type="text" placeholder="Message">
            <button class="btn btn-outline-primary">Send Message</button>
        </form>
        <button class="btn btn-outline-success" id="send-location">Send Location</button>
    </div>

       
   


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
